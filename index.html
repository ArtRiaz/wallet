<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение TG.Casino</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* Основные стили */
        body {
            background-color: #0f1b0f;
            color: #d1e7d1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        /* Верхняя панель */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .top-bar img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .balance {
            background-color: #133213;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Кнопка WalletConnect */
        .wallet-connect {
            width: 100%;
            background-color: #297e3e;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        /* Раздел депозита */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            background: none;
            border: none;
            color: #9dbf9d;
            font-size: 18px;
            cursor: pointer;
        }
        .token-selection, .deposit-info, .qr-code-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #133213;
            border-radius: 10px;
        }
        .token-selection select {
            background-color: #1c3b1c;
            color: #d1e7d1;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            border: none;
        }
        .deposit-address {
            font-size: 14px;
            word-wrap: break-word;
            color: #b4e2b4;
        }
        .qr-code {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .footer-text {
            font-size: 12px;
            color: #9dbf9d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Верхняя панель -->
    <div class="top-bar">
        <span>Назад</span>
        <span>TG.Casino Global</span>
        <img src="https://via.placeholder.com/20" alt="User">
    </div>
    
    <!-- Баланс и выбор токенов -->
    <div class="balance">
        <div class="token-name">
            <span>₮ 0.00000</span>
        </div>
        <div class="wallet-connect">WalletConnect</div>
    </div>

    <!-- Депозит / Вывод -->
    <div class="actions">
        <button>Deposit</button>
        <button>Withdraw</button>
        <button>Buy crypto</button>
    </div>

    <!-- Выбор токена и адрес депозита -->
    <div class="token-selection">
        <label for="token">Select the token to deposit (Min 0.0001 BTC)</label>
        <select id="token">
            <option value="btc">BTC</option>
            <!-- Можно добавить другие токены -->
        </select>
    </div>

    <div class="deposit-info">
        <div>BTC deposit address</div>
        <div class="deposit-address" id="depositAddress">bc1qxw3l0685tf7qnvk7wyy3m7wz...</div>
        <div class="qr-code" id="qrCode"></div>
    </div>

    <div class="footer-text">
        Send only BTC to this deposit address.<br>
        Values sent below the minimum amount or to an incorrect address will be lost.
    </div>
</div>

<script>
    // Адрес депозита
    const depositAddress = "bc1qxw3l0685tf7qnvk7wyy3m7wz...";  // Используйте реальный адрес

    // Генерация QR-кода
    QRCode.toCanvas(document.getElementById('qrCode'), depositAddress, { width: 150 }, function (error) {
        if (error) console.error(error);
        console.log('QR-код успешно создан!');
    });
</script>

</body>
</html>
