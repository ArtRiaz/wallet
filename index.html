<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* Основные стили */
        body {
            background-color: #0f1b0f;
            color: #d1e7d1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .qr-container {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            background-color: #0f1b0f; /* Цвет фона вокруг QR-кода */
            padding: 10px;
            border-radius: 10px;
        }
        .footer-text {
            font-size: 12px;
            color: #9dbf9d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- QR-код -->
    <div class="qr-container">
        <canvas id="qrCode"></canvas>
    </div>

    <div class="footer-text">
        Send only BTC to this deposit address.<br>
        Values sent below the minimum amount or to an incorrect address will be lost.
    </div>
</div>

<script>
    // Адрес депозита для QR-кода
    const depositAddress = "bc1qxw3l0685tf7qnvk7wyy3m7wz..."; // Используйте реальный адрес

    // Генерация QR-кода
    QRCode.toCanvas(document.getElementById('qrCode'), depositAddress, {
        width: 180, // Размер QR-кода
        colorDark: "#ffffff", // Белые квадраты
        colorLight: "#0f1b0f" // Тёмный фон
    }, function (error) {
        if (error) console.error(error);
        console.log('QR-код успешно создан!');
    });
</script>

</body>
</html>
