<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Mikky Mase</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* Основные стили */
        body {
            background-color: #0f1b0f;
            color: #d1e7d1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        /* Верхняя панель */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        /* Кнопка WalletConnect */
        .wallet-connect {
            width: 100%;
            background-color: #297e3e;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            font-size: 18px;
        }
        /* Раздел депозита */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            background: none;
            border: none;
            color: #9dbf9d;
            font-size: 18px;
            cursor: pointer;
        }
        .balance {
            margin-top: 20px;
            padding: 10px;
            background-color: #133213;
            border-radius: 10px;
        }
        /* Окно депозита */
        .deposit-window {
            display: none; /* Скрыто по умолчанию */
            margin-top: 20px;
            padding: 20px;
            background-color: #133213;
            border-radius: 10px;
        }
        /* Стили для выпадающего списка */
        .token-selection select {
            background-color: #1a3f3b;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .deposit-address {
            font-size: 14px;
            word-wrap: break-word;
            color: #b4e2b4;
        }
        .qr-code {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #133213;
            border-radius: 10px;
        }
        .footer-text {
            font-size: 12px;
            color: #9dbf9d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Верхняя панель -->
    <div class="top-bar">
        <span>Mikky Mase</span>
    </div>

    <!-- Кнопка Connect Wallet -->
    <div class="wallet-connect">WalletConnect</div>

    <!-- Депозит / Вывод -->
    <div class="actions">
        <button onclick="openDepositWindow()">Deposit</button>
        <button>Withdraw</button>
        <button>Buy crypto</button>
    </div>

    <!-- Баланс -->
    <div class="balance">
        <div class="token-name">
            <span>₮ 0.00000</span>
        </div>
    </div>

    <!-- Окно депозита -->
    <div class="deposit-window" id="depositWindow">
        <div class="token-selection">
            <label for="token">Select the token to deposit (Min 0.0001 BTC)</label>
            <select id="token">
                <option value="tgc">TGC</option>
                <option value="btc" selected>BTC</option>
                <option value="eth">ETH</option>
                <option value="ton">TON</option>
                <option value="usdt">USDT</option>
                <option value="ltc">LTC</option>
            </select>
        </div>

        <div class="deposit-info">
            <div>Deposit address</div>
            <div class="deposit-address" id="depositAddress">bc1qxw3l0685tf7qnvk7wyy3m7wz...</div>

            <!-- QR-код -->
            <div class="qr-code">
                <canvas id="qrCode"></canvas>
            </div>
        </div>

        <div class="footer-text">
            Send only the selected token to this deposit address.<br>
            Values sent below the minimum amount or to an incorrect address will be lost.
        </div>
    </div>
</div>

<script>
    // Открытие окна депозита
    function openDepositWindow() {
        document.getElementById('depositWindow').style.display = 'block';
    }

    // Адрес депозита для QR-кода
    const depositAddress = "bc1qxw3l0685tf7qnvk7wyy3m7wz..."; // Используйте реальный адрес

    // Генерация QR-кода
    QRCode.toCanvas(document.getElementById('qrCode'), depositAddress, {
        width: 180, // Размер QR-кода
        colorDark: "#ffffff", // Белые квадраты
        colorLight: "#0f1b0f" // Тёмный фон
    }, function (error) {
        if (error) console.error(error);
        console.log('QR-код успешно создан!');
    });
</script>

</body>
</html>
